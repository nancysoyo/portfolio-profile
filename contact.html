<section class="index-banner" >

<div class="container">  
        <form id="contact" action="" method="post">
          <h3>Leave me a message</h3><br>
          <div class="alert">Your message has been sent</div>
          <fieldset>
            <input placeholder="Your name" type="text" tabindex="1" id="name" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="Your Email Address" type="email" id="email" tabindex="2" required>
          </fieldset>
          <fieldset>
            <input placeholder="Your Phone Number" type="text"  id="phone"  tabindex="3" required>
          </fieldset>
          <fieldset>
            <input placeholder="Your Web Site starts with http://" type="url" id="website" tabindex="4" >
          </fieldset>
          <fieldset>
            <textarea placeholder="Type your Message Here...."    id="message"   tabindex="5" required></textarea>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
          </fieldset>
        </form>    
      </div> 
</div>
